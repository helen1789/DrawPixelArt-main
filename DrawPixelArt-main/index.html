<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section id="painel"></section>
        <aside id="tools">
            <div class="rows_wrapper">
                <label for="linhas">Linhas</label>
                <input type="number" id="linhas" placeholder="10">
            </div>

            <div class="columns_wrapper">
                <label for="colunas">Colunas</label>
                <input type="number" id="colunas" placeholder="10">
            </div>

            <div class="button_wrapper">
                <button onclick="aplicar_configuracoes()">
                    Aplicar 
                </button>
    
                <button onclick="limpar_painel()">
                    Limpar
                </button>    
            </div>

            <section id="paleta"></section>

            <div class="file_wrapper">
                <textarea id="codigo" cols="30" rows="10"></textarea>
                <button id="btn_load">Load</button>
            </div>

        </aside>
    </main>
</body>

</html>
